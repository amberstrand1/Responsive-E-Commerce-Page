<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/119e7d00ec.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
  <body>
    <section id="landing">
      <div class="navbar">
        <figure class="nav__img">
          <img id="nav__logo" src="download.jpg" alt="beach scene">
        </figure>
        <div class="link__wrapper">
          <li class="nav__link">
            <a href="#" class="nav__link--anchor"> Find Your Books</a>
          </li>
          <button class="nav__btn">Sign In</button>
        </div>
      </div>
      <section id="browser">
        <div class="container">
          <div class="row">
            <div class="browser__wrapper">
              <h1 class="browser__title">Browse our Selection</h1>
              <div class="input__wrapper">
                <input
                  type="search"
                  class="browser__input"
                  placeholder="Book Title"
                />
                <a href="#" class="mag__glass">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="results">
        <div class="container">
          <div class="row">
            <div class="results__wrapper">
              <h1 class="results__title">Search Results:</h1>
              <div class="dropdown">
                <button class="dropbtn">Search by Letter</button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </secion>
  </body>
</html>
